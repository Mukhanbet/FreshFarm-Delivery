<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Modern Login Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'>
  <link rel="stylesheet" th:href="@{/auth/style.css}">

</head>

<body>
  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Register</span>
      </div>

      <div class="input_box">
        <input type="text" id="username" class="input-field" placeholder=" " required>
        <label for="username" class="label">Username</label>
        <i class="bx bx-user icon"></i>
      </div>

      <div class="input_box">
        <input type="email" id="user" class="input-field" placeholder=" " required>
        <label for="username" class="label">Email</label>
        <i class="bx bx-envelope icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" placeholder=" " required>
        <label for="pass" class="label">Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="input_box">
        <input type="password" id="pass" class="input-field" placeholder=" " required>
        <label for="pass" class="label">Confirm Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="input_box">
        <select id="role" class="input-field" required>
          <option value="" disabled selected>Select Role</option>
          <option value="FARMER">Farmer</option>
          <option value="CUSTOMER">Customer</option>
        </select>
        <i class="bx bx-chevron-down select-icon"></i>
      </div>

      <div class="input_box">
        <input type="submit" class="input-submit" value="Register">
      </div>

      <div class="register">
        <span>Have an account? <a href="login.html">Login</a></span>
      </div>
    </div>
  </div>

</body>

</html>
